<!-- sheet -->
 <form [formGroup]="spreadsheetForm" class="w-100 overflow-x-auto">
  <table>
    <thead>
      <tr>
        <th></th>
        <th *ngFor="let col of columns">{{ col }}</th>
      </tr>
    </thead>
    <tbody formArrayName="rows">
      <tr *ngFor="let row of rowsFormArray.controls; let i = index" [formGroupName]="i">
        <td class="border text-center">{{ i + 1 }}</td>

        <!-- Full Name input -->
        <td>
          <input formControlName="fullName" type="text" />
        </td>

        <!-- Employee Status dropdown -->
        <td>
          <select formControlName="employeeStatus">
            <option value="">Select</option>
            <option *ngFor="let status of employeeStatusOptions" [value]="status">{{ status }}</option>
          </select>
        </td>

        <!-- Account Status dropdown -->
        <td>
          <select formControlName="accountStatus">
            <option value="">Select</option>
            <option *ngFor="let status of accountStatusOptions" [value]="status">{{ status }}</option>
          </select>
        </td>

        <!-- Job Title dropdown -->
        <td>
          <select formControlName="jobTitle">
            <option value="">Select</option>
            <option *ngFor="let job of jobTitleOptions" [value]="job">{{ job }}</option>
          </select>
        </td>

        <!-- Other fields as input -->
        <td><input formControlName="branch" type="text" /></td>
        <td><input formControlName="joinDate" type="date" /></td>
        <td><input formControlName="actions" type="text" /></td>
        <td><input formControlName="h" type="text" /></td>
      </tr>
    </tbody>
  </table>
</form>
