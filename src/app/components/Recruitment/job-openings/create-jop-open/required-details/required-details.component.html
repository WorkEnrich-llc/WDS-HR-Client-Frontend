<div class="content-hug">
    <div class="content-box d-flex flex-column gap-3">
        <h2>Personal Details</h2>
        <div class="pb-3 border-bottom">
            <h6>Basic Info</h6>
            <div class="row">
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="name" [(ngModel)]="basicInfo.name"
                            disabled>
                        <label class="form-check-label m-0" for="name">
                            Name
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="email" [(ngModel)]="basicInfo.email"
                            disabled>
                        <label class="form-check-label m-0" for="email">
                            Email
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="phone" [(ngModel)]="basicInfo.phone"
                            disabled>
                        <label class="form-check-label m-0" for="phone">
                            Phone number
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="gender" [(ngModel)]="basicInfo.gender"
                            (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="gender">
                            Gender
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="age" [(ngModel)]="basicInfo.age"
                            (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="age">
                            Age
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="pb-3 border-bottom">
            <h6>Education Details</h6>
            <div class="row">
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="university"
                            [(ngModel)]="educationDetails.university" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="university">
                            University name
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="collage"
                            [(ngModel)]="educationDetails.college" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="collage">
                            College name
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="department"
                            [(ngModel)]="educationDetails.department" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="department">
                            Department
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="major"
                            [(ngModel)]="educationDetails.major" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="major">
                            Major
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="graduation"
                            [(ngModel)]="educationDetails.graduation" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="graduation">
                            Graduation
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h6>Address Information</h6>
            <div class="row">
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="country"
                            [(ngModel)]="addressInfo.country" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="country">
                            Country
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="city" [(ngModel)]="addressInfo.city"
                            (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="city">
                            City
                        </label>
                    </div>
                </div>
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="state" [(ngModel)]="addressInfo.state"
                            (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="state">
                            State/Province
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content-box d-flex flex-column gap-3 mt-4">
        <h2>Professional Details</h2>

        <div class="pb-3 border-bottom">
            <h6>Current Job Information</h6>
            <div class="row">
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="currentCompany"
                            [(ngModel)]="currentJobInfo.currentCompany" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="currentCompany">
                            Current Company
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="jobTitle"
                            [(ngModel)]="currentJobInfo.currentJobTitle" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="jobTitle">
                            Current job title
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="jobLevel"
                            [(ngModel)]="currentJobInfo.jobLevel" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="jobLevel">
                            Job level
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="expyears"
                            [(ngModel)]="currentJobInfo.yearsOfExperience" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="expyears">
                            Years of Experience
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <h6>Salary Information</h6>
            <div class="row">
                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="currentSalary"
                            [(ngModel)]="salaryInfo.currentSalary" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="currentSalary">
                            Current Salary
                        </label>
                    </div>
                </div>

                <div class="col-6 col-md-4 col-lg-2">
                    <div class="form-check d-flex align-items-end justify-content-start p-0 m-0 gap-3">
                        <input class="form-check-input m-0" type="checkbox" id="expectedSalary"
                            [(ngModel)]="salaryInfo.expectedSalary" (change)="updateDynamicFields()">
                        <label class="form-check-label m-0" for="expectedSalary">
                            Expected Salary
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <!-- prev and confirm buttons -->
        <div class="btn-fixed d-flex align-items-stretch gap-2">
            <button type="button" class="btn btn-outline-success bg-white d-flex justify-content-center align-items-center"
                (click)="goToPrevStep()">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5" d="M20 12H4m0 0l6-6m-6 6l6 6" />
                </svg>
            </button>
            <button type="button" class="btn btn-lg btn-primary" (click)="goToNextStep()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5" d="M4 12h16m0 0l-6-6m6 6l-6 6" />
                </svg>
                <span>Next (2/3)</span>
            </button>
        </div>
    </div>
</div>
