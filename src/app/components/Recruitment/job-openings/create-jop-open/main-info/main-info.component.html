<div class="content-hug">
  <div class="content-box d-flex flex-column gap-3">
    <h2>Main Information</h2>
    <form class="w-lg-50 d-flex flex-column gap-2">
      <div class="input w-100">
        <label for="jobTitle">Job Title</label>
        <div class="d-flex align-items-center gap-4">
          <div class="form-outline w-100 position-relative custom-date-wrapper">
            <select #select name="jobTitle" id="jobTitle" class="form-select">
              <option value="" selected disabled hidden>Select 1 Job Title</option>
              <option value="">1</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input w-100">
        <label for="empType">Employment type</label>
        <div class="d-flex align-items-center gap-4">
          <div class="form-outline w-100 position-relative custom-date-wrapper">
            <select #select name="empType" id="empType" class="form-select">
              <option value="" selected disabled hidden>Select 1 Employment type</option>
              <option value="">1</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input w-100">
        <label for="workmode">Work Mode</label>
        <div class="d-flex align-items-center gap-4">
          <div class="form-outline w-100 position-relative custom-date-wrapper">
            <select name="workmode" id="workmode" class="form-select" [(ngModel)]="selectedWorkMode">
              <option value="" selected disabled hidden>Select one</option>
              <option value="onsite">On Site</option>
              <option value="hypred">Hybrid</option>
              <option value="remote">Remote</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input w-100" [ngStyle]="{ opacity: isHybridOrOnsite() ? '1' : '0.5' }">
        <label for="onsiteDays">No. of Days on Site</label>
        <div class="d-flex align-items-center gap-4">
          <div class="form-outline w-100 position-relative custom-date-wrapper">
            <select name="onsiteDays" id="onsiteDays" class="form-select" [disabled]="!isHybridOrOnsite()">
              <option value="" selected disabled hidden>Select Num</option>
              @for (n of [1,2,3,4,5,6,7]; track n) {
                <option [value]="n">{{ n }}</option>
              }
            </select>
          </div>
        </div>
      </div>

      <div class="input w-100">
        <label for="branch">Branch</label>
        <div class="d-flex align-items-center gap-4">
          <div class="form-outline w-100 position-relative custom-date-wrapper">
            <select #select name="branch" id="branch" class="form-select">
              <option value="" selected disabled hidden>Select 1 Branch</option>
              <option value="">1</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input">
        <label for="timeLmit">Time Limit</label>
        <div class="form-outline w-100 position-relative custom-date-wrapper">
          <input type="number" id="timeLmit" class="form-control custom-date-input"
            placeholder="Number of Days" />
          </div>
        </div>

        <div class="input">
          <label for="cvLmit">CV Limit</label>
          <div class="form-outline w-100 position-relative custom-date-wrapper">
            <input type="number" id="cvLmit" class="form-control custom-date-input"
              placeholder="Number of CVs" />
            </div>
          </div>


        </form>

        <!-- next button -->
        <div class="btn-fixed">
          <button class="btn btn-lg btn-primary" routerLink="/job-openings/create-job-openings/required-details" >
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1.5" d="M4 12h16m0 0l-6-6m6 6l-6 6" />
              </svg>
              <span>Next (1/3)</span>
            </button>
          </div>
        </div>
      </div>
