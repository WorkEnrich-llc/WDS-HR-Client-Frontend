<!-- Overlay box -->
@if (isOverlayVisible) {
<div (click)="closeOverlay()"
  class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center z-index-overlay"
  style="z-index: 1055;">
  <div (click)="$event.stopPropagation()"
    [ngClass]="{'box-contain': true, 'slide-in': !isAnimatingOut, 'slide-out': isAnimatingOut}"
    class="box-contain shadow-lg w-md-50" [ngStyle]="{ width: customWidth }">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="mb-0">{{ title }}</h3>
      <button (click)="closeOverlay()" class="btn-close text-dark" aria-label="Close"></button>
    </div>
    <ng-content></ng-content>
  </div>
</div>
}
