<div class="content-hug">

    <div class="content-box d-flex flex-column gap-3">
        <h2>Your Password</h2>
        <form action="" class="w-lg-50 d-flex flex-column gap-2">
            <div class="input">
                <label for="oldPass">Old Password</label>
                <div class="form-outline w-100 position-relative custom-date-wrapper">
                    <input type="password" id="oldPass" class="form-control custom-date-input" placeholder="Enter your Old Password" />
                </div>
            </div>
            <div class="input">
                <label for="newPass">New Password</label>
                <div class="form-outline w-100 position-relative custom-date-wrapper">
                    <input type="password" id="newPass" class="form-control custom-date-input" placeholder="Enter a New Password" />
                </div>
            </div>
            <div class="input">
                <label for="rePass">Confirm New Password</label>
                <div class="form-outline w-100 position-relative custom-date-wrapper">
                    <input type="password" id="rePass" class="form-control custom-date-input" placeholder="Confirm New Password" />
                </div>
            </div>

            

            <div class="d-flex align-items-center gap-3 mt-3">
                <button class="btn btn-lg btn-success w-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                        <g fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.5 12.5l2 2l5-5" />
                        </g>
                    </svg>
                    <span>Save Changes</span>
                </button>
            
            </div>


        </form>

    </div>
</div>
