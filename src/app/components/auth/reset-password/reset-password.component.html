<!-- forgert password enter mail step -->
<div *ngIf="currentStep===1">
    <div class="card-top">
        <div class="row align-items-center g-3">
            <div class="col-8">
                <h2>Forgot your Password?</h2>
                <p>Please enter your email. Weâ€™ll send you an email to reset your password.</p>
            </div>
            <div class="col-4">
                <img src="./images/WDS Logo.svg" alt="WDS logo">
            </div>
        </div>
    </div>
    <div class="card-bottom">
        <div class="row align-items-center g-4">
            <div class="col-6">
                <div action="" class="w-100 d-flex flex-column gap-2">
                    <div class="input">
                        <label for="email"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24">
                                <g fill="none" stroke-width="1.5">
                                    <path
                                        d="M2 12c0-3.771 0-5.657 1.172-6.828S6.229 4 10 4h4c3.771 0 5.657 0 6.828 1.172S22 8.229 22 12s0 5.657-1.172 6.828S17.771 20 14 20h-4c-3.771 0-5.657 0-6.828-1.172S2 15.771 2 12Z" />
                                    <path stroke-linecap="round"
                                        d="m6 8l2.159 1.8c1.837 1.53 2.755 2.295 3.841 2.295s2.005-.765 3.841-2.296L18 8" />
                                </g>
                            </svg> Email</label>
                        <div class="d-flex align-items-center gap-4">
                            <div class="form-outline w-100 position-relative custom-date-wrapper">
                                <input type="email" id="email" class="form-control"
                                    placeholder="Input Here">
                            </div>
                        </div>
                    </div>

                    


                    <button class="btn btn-lg btn-primary w-100 my-3" (click)="currentStep=2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5" d="M4 12h16m0 0l-6-6m6 6l-6 6" />
                        </svg>
                        <span>Reset Password</span>
                    </button>
                </div>

            </div>
            <div class="col-6 text-center">
                <img src="./images/verify.svg" alt="WDS logo">
            </div>
        </div>
    </div>


</div>

<!-- reset password step  -->
<div *ngIf="currentStep===2">
    <div class="card-top">
        <div class="row align-items-center g-3">
            <div class="col-8">
                <h2>Reset Password</h2>
                <p>Enter a new password.</p>
            </div>
            <div class="col-4">
                <img src="./images/WDS Logo.svg" alt="WDS logo">
            </div>
        </div>
    </div>
    <div class="card-bottom">
        <div class="row align-items-center g-4">
            <div class="col-6">
                <div action="" class="w-100 d-flex flex-column gap-2">
                    
                    <div class="input">
                        <label for="password"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24">
                                <g fill="none">
                                    <path stroke-width="1.5"
                                        d="M2 16c0-2.828 0-4.243.879-5.121C3.757 10 5.172 10 8 10h8c2.828 0 4.243 0 5.121.879C22 11.757 22 13.172 22 16s0 4.243-.879 5.121C20.243 22 18.828 22 16 22H8c-2.828 0-4.243 0-5.121-.879C2 20.243 2 18.828 2 16Z" />
                                    <path stroke-linecap="round" stroke-width="1.5" d="M6 10V8a6 6 0 1 1 12 0v2" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16h.009m3.982 0H12m3.991 0H16" />
                                </g>
                            </svg> New Password</label>
                        <div class="d-flex align-items-center gap-4">
                            <div class="form-outline w-100 position-relative custom-date-wrapper">
                                <input type="password" id="password" class="form-control"
                                    placeholder="Enter a strong Password">
                            </div>
                        </div>
                    </div>


                    
                    <div class="input">
                        <label for="repassword"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24">
                                <g fill="none">
                                    <path stroke-width="1.5"
                                        d="M2 16c0-2.828 0-4.243.879-5.121C3.757 10 5.172 10 8 10h8c2.828 0 4.243 0 5.121.879C22 11.757 22 13.172 22 16s0 4.243-.879 5.121C20.243 22 18.828 22 16 22H8c-2.828 0-4.243 0-5.121-.879C2 20.243 2 18.828 2 16Z" />
                                    <path stroke-linecap="round" stroke-width="1.5" d="M6 10V8a6 6 0 1 1 12 0v2" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16h.009m3.982 0H12m3.991 0H16" />
                                </g>
                            </svg> Confirm Password</label>
                        <div class="d-flex align-items-center gap-4">
                            <div class="form-outline w-100 position-relative custom-date-wrapper">
                                <input type="password" id="repassword" class="form-control"
                                    placeholder="Confirm your Password">
                            </div>
                        </div>
                    </div>

                    


                    <button class="btn btn-lg btn-primary w-100 my-3" routerLink="/auth/login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="1.5" d="M4 12h16m0 0l-6-6m6 6l-6 6" />
                        </svg>
                        <span>Confirm Password</span>
                    </button>
                </div>

            </div>
            <div class="col-6 text-center">
                <img src="./images/verify.svg" alt="WDS logo">
            </div>
        </div>
    </div>
</div>
