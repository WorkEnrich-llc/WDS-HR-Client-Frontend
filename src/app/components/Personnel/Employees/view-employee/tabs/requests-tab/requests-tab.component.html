<div class="requests-content">
  <h3>Employee Requests</h3>
  
  <!-- Table Header Template -->
  <ng-template #headerTemplate>
    <th class="text-start">Requested at</th>
    <th class="text-start">Current Step</th>
    <th class="text-start">Leave Type</th>
    <th class="text-start">Date Range</th>
    <th class="text-start">Status</th>
    <th class="text-start">Actions</th>
  </ng-template>

  <!-- Table Row Template -->
  <ng-template #rowTemplate let-request>
    <td class="text-start">{{ getFormattedDate(request.requestedAt) }}</td>
    <td class="text-start">{{ request.currentStep }}</td>
    <td class="text-start">{{ request.leaveType }}</td>
    <td class="text-start">{{ request.dateRange }}</td>
    <td class="text-start">
      <span [ngClass]="getStatusClass(request.status)">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" 
             *ngIf="request.status === 'Pending'">
          <g fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10" />
            <path stroke-linecap="round" d="M12 7v5l3 3" />
          </g>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" 
             *ngIf="request.status === 'Active'">
          <g fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10" />
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.5 12.5l2 2l5-5" />
          </g>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" 
             *ngIf="request.status === 'Disabled'">
          <g fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10" />
            <path stroke-linecap="round" d="m14.5 9.5l-5 5m0-5l5 5" />
          </g>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" 
             *ngIf="request.status === 'Inactive'">
          <g fill="none" stroke="currentColor" stroke-width="1.5">
            <circle cx="12" cy="12" r="10" />
            <path stroke-linecap="round" d="m15 9l-6 6m0-6l6 6" />
          </g>
        </svg>
        <span>{{ request.status }}</span>
      </span>
    </td>
    <td class="text-start">
      <a [routerLink]="['/requests/view-requests/4']" class="view-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <g fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M15 12a3 3 0 1 1-6 0a3 3 0 0 1 6 0Z"/>
            <path d="M2 12c1.6-4.097 5.336-7 10-7s8.4 2.903 10 7c-1.6 4.097-5.336 7-10 7s-8.4-2.903-10-7Z"/>
          </g>
        </svg>
        View
      </a>
    </td>
  </ng-template>

  <!-- Empty Template -->
  <ng-template #emptyTemplate>
    <tr>
      <td colspan="6" class="text-center py-4">
        <div class="no-data">
          No requests found
        </div>
      </td>
    </tr>
  </ng-template>

  <app-table
    [data]="requests"
    [totalItems]="totalItems"
    [currentPage]="currentPage"
    [itemsPerPage]="itemsPerPage"
    [isLoading]="loading"
    [columnsCount]="6"
    [headerTemplate]="headerTemplate"
    [rowTemplate]="rowTemplate"
    [emptyTemplate]="emptyTemplate"
    (pageChange)="onPageChange($event)"
    (itemsPerPageChange)="onItemsPerPageChange($event)">
  </app-table>
</div>
