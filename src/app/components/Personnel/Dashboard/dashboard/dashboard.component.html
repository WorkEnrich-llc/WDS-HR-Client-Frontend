<!-- start page header -->
<app-page-header [breadcrumbs]="[
    { label: 'Personnel', link: '/dashboard' },
    { label: 'Dashboard' }
  ]" title="Personnel Dashboard">
</app-page-header>
<!-- end page header -->
<div class="content-hug">
    <div class="row align-items-stretch">
        <!-- calender -->
        <div class="col-lg-8">
            <div class="content-box h-100">
                <!-- search and new employee button -->
                <div
                    class="d-flex flex-column flex-lg-row align-items-start align-lg-items-center justify-content-between gap-2">
                    <div class="d-flex align-items-center gap-2 w-100 w-lg-50">
                        <!-- Search input -->
                        <div data-mdb-input-init class="form-outline w-50">
                            <input type="text" class="form-control" placeholder="Search" />
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                                <g fill="none" stroke-width="1.5">
                                    <circle cx="11.5" cy="11.5" r="9.5" />
                                    <path stroke-linecap="round" d="M18.5 18.5L22 22" />
                                </g>
                            </svg>
                        </div>
                    </div>

                    <!-- New Branch button -->
                    <button class="btn btn-lg btn-primary" routerLink="/jobs/create">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <g fill="none" stroke="#ffffff" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10" />
                                <path stroke-linecap="round" d="M15 12h-3m0 0H9m3 0V9m0 3v3" />
                            </g>
                        </svg>
                        <span>New Employee</span>
                    </button>

                </div>

                <!-- calender -->
                <div class="calendar-wrapper mt-4">
                    <full-calendar class="calendar-full" [options]="calendarOptions"></full-calendar>
                </div>
            </div>

        </div>

        <!-- day details -->
        <div class="col-lg-4">
            <div class="content-box position-sticky" style="top: 1.2rem;" *ngIf="selectedDateFormatted">
                <div class="selected-day mb-4" *ngIf="selectedDateFormatted">
                    {{ selectedDateFormatted }}
                </div>
                <div class="event d-flex gap-3  align-items-stretch" *ngFor="let event of eventsDay" [ngClass]="event.type.toLowerCase()">
                      <div class="border"></div>
                    <div class="contain d-flex flex-column">
                        <h5>{{event.type}}</h5>
                        <h3 class="font-semi-bold">{{event.title}}</h3>
                    </div>
                </div>
                <div class="noevents" *ngIf="eventsDay.length<1 && selectedDateFormatted">No events In this Day</div>
                      <button class="btn btn-lg btn-primary w-100 mt-5">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <g fill="none" stroke="#ffffff" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10" />
                                <path stroke-linecap="round" d="M15 12h-3m0 0H9m3 0V9m0 3v3" />
                            </g>
                        </svg>
                        <span>Add New Event</span>
                    </button>

                
            </div>
        </div>
    </div>
</div>
