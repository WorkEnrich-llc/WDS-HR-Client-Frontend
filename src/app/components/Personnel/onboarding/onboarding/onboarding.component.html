</app-page-header>

<!-- page content -->
<div class="content-hug">
    <div class="content-box d-flex flex-column gap-3">
        <h2>Checklist</h2>
        

        @if (checks.length > 0) {
        <div class="checks">
            

            @for (check of checks; track $index; let i = $index) {
            <label class="onecheck d-flex align-items-center justify-content-between" >
                <div class="d-flex align-items-center gap-3">
                    <span class="number">{{$index + 1 }}</span>
                    <p class="m-0">{{ check.name }}</p>
                    

                </div>
            </label>
            }


        </div>
        }@else{
        <p class="text-secondary m-0">No checks available.</p>
        }

    </div>
</div>
