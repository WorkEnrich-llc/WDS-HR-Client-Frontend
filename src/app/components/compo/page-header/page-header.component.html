<div class="page-header">
    <!-- Breadcrumb -->
    <nav>
      <ng-container *ngFor="let item of breadcrumbs; let last = last">
        <ng-container *ngIf="!last">
          <a [routerLink]="item.link" class="bread-link">{{ item.label }}</a> &gt;
        </ng-container>
        <ng-container *ngIf="last">
          <span class="bread-active">{{ item.label }}</span>
        </ng-container>
      </ng-container>
    </nav>
  
    <div class="d-flex align-items-end justify-content-between">
      <div>
        <h2>{{ title }}</h2>
        <ng-container *ngIf="hasSubinfo">
          <div class="parag">
            <ng-content select="[subinfo]"></ng-content>
          </div>
        </ng-container>
        
      </div>
  
      <div class="d-flex gap-2">
        <ng-content select="[actions]"></ng-content>
      </div>
    </div>
  </div>
