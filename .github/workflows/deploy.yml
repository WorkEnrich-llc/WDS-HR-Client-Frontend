name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 144.91.79.174 >> ~/.ssh/known_hosts

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        env:
          CI: true
        run: |
          ssh -tt root@144.91.79.174 << 'EOF'
            cd /var/www/WorkEnrich-Client-Front-End
            git reset --hard
            git pull origin main
            npm install
            timeout 300 npm run build --no-interactive || {
                  echo "Build timed out or failed"
                  pkill -f node || true
                  exit 1
                }
            exit
          EOF
