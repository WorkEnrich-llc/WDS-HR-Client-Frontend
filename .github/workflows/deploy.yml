name: Deploy to VPS

on:
  push:
    branches:
      - main
      - develop
      - testing
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: |
            dist
            .angular/cache
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.ts', '**/*.html', '**/*.scss', '**/*.css') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-build-

      - name: Generate environment.ts
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          mkdir -p src/environments

          if [[ "$BRANCH_NAME" == "develop" ]]; then
            echo "export const environment = ${{ secrets.CLIENT_ENV_DEV }};" > src/environments/environment.ts
          elif [[ "$BRANCH_NAME" == "testing" ]]; then
            echo "export const environment = ${{ secrets.CLIENT_ENV_TEST }};" > src/environments/environment.ts
          elif [[ "$BRANCH_NAME" == "staging" ]]; then
            echo "export const environment = ${{ secrets.CLIENT_ENV_STAGING }};" > src/environments/environment.ts
          elif [[ "$BRANCH_NAME" == "main" ]]; then
            echo "export const environment = ${{ secrets.CLIENT_ENV_PROD }};" > src/environments/environment.ts
          else
            echo "Unknown branch: $BRANCH_NAME"
            exit 1
          fi

          # Verify the generated file structure without exposing secrets
          echo "Generated environment.ts file structure:"
          head -c 50 src/environments/environment.ts
          echo "..."
          tail -c 10 src/environments/environment.ts
          echo ""
          echo "File size: $(wc -c < src/environments/environment.ts) bytes"
          echo "First line starts with: $(head -c 30 src/environments/environment.ts)"

      - name: Print Branch Name
        run: |
          echo "Branch: ${{ github.ref_name }}"

      - name: Print generated environment.ts
        run: cat src/environments/environment.ts

      - name: Verify environment.ts syntax
        run: |
          echo "Verifying environment.ts syntax..."
          # Check if the file starts with "export const environment ="
          if head -c 30 src/environments/environment.ts | grep -q "export const environment ="; then
            echo "✅ File starts correctly"
          else
            echo "❌ File does not start correctly"
            exit 1
          fi
          
          # Check if the file ends with ";"
          if tail -c 2 src/environments/environment.ts | grep -q ";"; then
            echo "✅ File ends correctly"
          else
            echo "❌ File does not end correctly"
            exit 1
          fi
          
          # Check file size (should be reasonable)
          FILE_SIZE=$(wc -c < src/environments/environment.ts)
          if [ "$FILE_SIZE" -gt 100 ]; then
            echo "✅ File size is reasonable: $FILE_SIZE bytes"
          else
            echo "❌ File size seems too small: $FILE_SIZE bytes"
            exit 1
          fi

      - name: Install Dependencies
        run: |
          npm install --legacy-peer-deps

      - name: Build Project
        env:
          CI: true
        run: npm run build

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 144.91.79.174 >> ~/.ssh/known_hosts

      - name: Deploy to Dev
        if: github.ref == 'refs/heads/develop'
        run: |
          ssh root@144.91.79.174 "mkdir -p /var/www/WDS-Client-Develop"
          scp -r dist/* root@144.91.79.174:/var/www/WDS-Client-Develop/

      - name: Deploy to Testing
        if: github.ref == 'refs/heads/testing'
        run: |
          ssh root@144.91.79.174 "mkdir -p /var/www/WDS-Client-Testing"
          scp -r dist/* root@144.91.79.174:/var/www/WDS-Client-Testing/

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/staging'
        run: |
          ssh root@144.91.79.174 "mkdir -p /var/www/WDS-Client-Staging"
          scp -r dist/* root@144.91.79.174:/var/www/WDS-Client-Staging/

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main'
        run: |
          ssh root@144.91.79.174 "mkdir -p /var/www/WDS-Client-Production"
          scp -r dist/* root@144.91.79.174:/var/www/WDS-Client-Production/

      - name: Cleanup on Failure
        if: failure()
        run: echo "Deployment failed. Please check logs."
